<div class="col s12 m6">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Zone {{zone}}</span>
      <div class="input-field">
        <i class="material-icons prefix">brightness_5</i>
        <p class="range-field range-with-prefix">
          <input class="color-slider" type="range" (ngModelChange)="updateColor($event)" [(ngModel)]="sliders.v" min="0" max="255" [ngStyle]="{background: brightnessGradient}"/>
        </p>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">ac_unit</i>
        <p class="range-field range-with-prefix">
          <input class="color-slider" type="range" (ngModelChange)="updateColor()" [(ngModel)]="sliders.w" min="0" max="255" style="background: linear-gradient(to right, black, white)"/>
        </p>
      </div>
      <hr/>
      <div class="input-field">
        <i class="material-icons prefix">brush</i>
        <p class="range-field range-with-prefix">
          <input class="color-slider" type="range" (ngModelChange)="updateColor()" [(ngModel)]="sliders.h" min="0" max="360" [ngStyle]="{background: hueGradient}"/>
        </p>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">opacity</i>
        <p class="range-field range-with-prefix">
          <input class="color-slider" type="range" (ngModelChange)="updateColor()" [(ngModel)]="sliders.s" min="0" max="100" [ngStyle]="{background: saturationGradient}"/>
        </p>
      </div>
    </div>
    <div class="card-action">
        <a class="waves-effect waves-orange btn-flat" href="#">Apply Template</a>
        <a class="waves-effect waves-orange btn-flat" href="#">Save As</a>
      </div>
  </div>
</div>
